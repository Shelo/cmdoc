{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="large-8 columns">
        {% include 'edit/notifications.html' %}
    </div>

    <div class="large-4 columns">
        <div class="panel">
            <h4 class="uppercase">Last projects</h4>

            <ul class="side-nav">
                {% for document in documents %}
                <li><a href="{% url 'edit:index' document.id %}">{{ document.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
