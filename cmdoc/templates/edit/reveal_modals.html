<div id="change-title" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <h2 id="modalTitle">Change document's title:</h2>
    <hr/>

    <h4 class="uppercase">Old title:</h4>

    {{ document.title }}

    <p></p>

    <form action="{% url 'edit:update_title' document.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="New document title..." />
        <button class="expand">Confirm change title</button>
    </form>

    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>
