{% load markup %}

{% for section in sections %}
    <div id="sec-{{ section.id }}" class="section" data-position="{{ section.position }}" data-id="{{ section.id }}" data-edit-url="{% url 'section:update' section.document.id section.id %}" data-serial="{{ section.serial }}">
        <div class="menu-bar right">

            <span class="label secondary radius" data-tooltip title="Modifier: {{ section.modifier }} {% if section.message %} <br> Message: {{ section.message }} {% endif %}">
                <i class="fi-info"></i>
            </span>

            <a data-href="{% url 'section:remove' section.document.id section.id %}" class="section-remove label alert radius" data-tooltip title="Remove this section">
                <i class="fi-x"></i>
            </a>

            <a class="edit-button label success radius" data-tooltip title="Edit this section">
                <i class="fi-pencil"></i>
            </a>

            <span class="add-before label info radius pointer" data-tooltip title="Add a section before this one">
                <i class="fi-plus"></i>
                <i class="fi-arrow-up"></i>
            </span>

            <span class="label secondary radius pointer" data-tooltip title="Move up">
                <i class="fi-arrow-up"></i>
            </span>

            <span class="label secondary radius pointer" data-tooltip title="Move down">
                <i class="fi-arrow-down"></i>
            </span>
        </div>

        {{ section.content | markdown:'safe' }}
    </div>
{% endfor %}
