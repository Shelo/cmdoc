{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="large-8 columns large-centered">
        <div class="panel">
            <h3>Awesome!, please enter this information:</h3>
            <hr/>
            <form action="{% url 'edit:create' %}" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Title for your document..." name="title" required />
                <input type="text" placeholder="A short description..." name="description" required />
                <button class="expand">Start editing the document</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
